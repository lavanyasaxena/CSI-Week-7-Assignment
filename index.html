from IPython.display import display, HTML

display(HTML("""
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0f2f5;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    button {
        background-color: #007acc;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #005fa3;
    }

    #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #e6ffe6;
        border: 1px solid #33cc33;
        color: #006600;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
        display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Student Placement Predictor</h2>

    <label for="iq">IQ</label>
    <input type="number" id="iq" placeholder="Enter IQ" value="100">

    <label for="cgpa">CGPA</label>
    <input type="number" step="0.1" min="6.0" max="10.0" id="cgpa" placeholder="Enter CGPA" value="8.0">

    <label for="internship">Internship Experience</label>
    <select id="internship">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <button onclick="predict()">Predict Placement</button>
    <div id="result"></div>
  </div>

  <script>
    function predict() {
        let iq = parseInt(document.getElementById('iq').value);
        let cgpa = parseFloat(document.getElementById('cgpa').value);
        let internship = parseInt(document.getElementById('internship').value);

        let result = "Not Placed";
        if (iq > 100 && cgpa >= 8.0 && internship === 1) {
            result = "Placed";
        }

        let resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "Prediction: " + result;
        resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
